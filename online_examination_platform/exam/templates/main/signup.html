{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}
{% block body %}
<style>
    body {
        background-image: url("https://wallpapercave.com/wp/wp7682755.jpg");
        
    }
</style>
<div class="d-flex justify-content-center align-items-center vh-100">
    <form method="POST" class="border shadow-sm p-5 bg-light rounded" style="width: 800px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-block my-3" style="padding: 10px;">Sign Up</button>
        <div class="text-center">
            <a href="{% url 'index' %}" class="btn btn-primary" style="padding: 10px 20px; font-size: 18px; border-radius: 5px; transition: background-color 0.3s ease;">Login</a>
        </div>
    </form>
</div>


{% endblock body %}
