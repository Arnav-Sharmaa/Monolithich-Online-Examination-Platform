{% extends 'main/base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}

    <style>
        body {
            background-image: url("https://wallpapercave.com/wp/wp7682755.jpg");
        }
    </style>
    
    {% if wrong_cred_message %}
    <div class="alert alert-danger alert-dismissible" role="alert">
        <strong>{{ wrong_cred_message }}</strong> : Please enter correct credentials
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}

    <div id="login" class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-lg-12" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); padding: 20px; max-width: 500px; min-height: 400px;">
                        <br/>
                        <h1 style="color: #343a40; text-align: center; font-size: 28px; margin-bottom: 20px;">
                            <strong><i>Online Examination Platform</i></strong>
                        </h1>
                        <hr style="margin: 20px 0; border: 1px solid #ced4da;"/>
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <h3>
                                    <label for="username" class="text-info" style="color: #17a2b8;">Username:</label><br>
                                </h3>
                                <input type="text" name="username" id="username" class="form-control" style="border-radius: 4px; border: 1px solid #ced4da; padding: 10px; font-size: 16px;">
                            </div>
                            <div class="form-group">
                                <h3>
                                    <label for="password" class="text-info" style="color: #17a2b8;">Password:</label><br>
                                </h3>
                                <input type="password" name="password" id="password" class="form-control" style="border-radius: 4px; border: 1px solid #ced4da; padding: 10px; font-size: 16px;">
                            </div>
                            <div align="center" class="form-group">
                                <input type="submit" name="submit" class="btn btn-success btn-md" value="Login" style="padding: 10px 20px; font-size: 18px; border-radius: 5px; background-color: #28a745; border: none; transition: background-color 0.3s ease;">
                            </div>
                        </form>
                        <div align="center" class="form-group">
                            <a href="{% url 'signup' %}" class="btn btn-primary btn-md" style="padding: 10px 20px; font-size: 18px; border-radius: 5px; background-color: #007bff; border: none; transition: background-color 0.3s ease;">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
